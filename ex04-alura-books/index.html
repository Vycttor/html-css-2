<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>

    <!--Importante seguir a ordem-->
    <!--Fonte Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!---Reset e estilo depois-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
      <header class="cabecalho">
            <div class="container">
                  <input type= "checkbox" id="menu" class="container__botao">
                  <label>
                        <span class="cabecalho__menu-hamburger container__imagem"></span>
                  </label>

                  <ul class="lista-menu">
                        <li class="lista-menu__titulo">Categorias</li>
                        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
                        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-end</a></li>
                        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
                        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Business</a></li>
                        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Design & UX</a></li>
                  </ul>
                  
                  <img src="assets/Logo.png" alt=" Logo Alurabooks" class="container__imagem">
            </div>
            <div class="container">
                  <a href="#"><img src="assets/Favoritos.png" alt="Meus Favoritos" class="container__imagem"></a>
                  <a href="#"><img src="assets/Compras.png" alt="Carrinho de Compras" class="container__imagem"></a>
                  <a href="#"><img src="assets/Usuário.png" alt="Meu perfil" class="container__imagem"></a>
            </div>
      </header>  
      
      <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
      </section>

      <section class="carrossel">
            <h2 class="carrossel__titulo">Novos Lançamentos</h2>

             

            <!-- Slider main container -->
      <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="assets/Angular.png" alt="Livro Sobre FrameWork"></div>
            <div class="swiper-slide"><img src="assets/Arquitetura.png" alt="Livro Sobre Arquitetura de Computadores"></div>
            <div class="swiper-slide"><img src="assets/Javascript.png" alt="Livro Sobre Programação Em JavaScript"></div>
            <div class="swiper-slide"><img src="assets/Liderança.png" alt="Livro Sobre Liderança em Negocios"></div>
            <div class="swiper-slide"><img src="assets/MetricasAgeis.png" alt="Livro Sobre Métricas Ageis"></div>

            
            </div>
           
      
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
      
            
      </div>

            

      </section>
      
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

      <script>
          const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                  el: '.swiper-pagination',
                  type: 'bullets',
            },
          });
      </script>

</body>
</html>
